 <script src="js/podlist.js" type="text/javascript"></script>
    <script src="js/share.js" type="text/javascript"></script>
    <script defer src="js/l20n.min.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <div class="head-title" data-l10n-id="sharing">Teilen</div>

      <div class="details">
        <div class="title"></div>
        <div class="url"></div>
      </div>
    </header>

    <div class="wrapper">
      <form class="search">
        <input type="search" name="podname" value="" placeholder="Search or enter pod" data-l10n-id="search">
      </form>

      <div class="pod-list">
      </div>

      <div class="options">
        <label>
          <input id="remember" type="checkbox">
          <span data-l10n-id="remember">Erinne Dich an diese Auswahl!</span>
        </label>
        <label>
          <input id="nosuggest" type="checkbox">
          <span data-l10n-id="nosuggest">Schlage keine Instanzen vor</span>
        </label>
      </div>
    </div>
  </body>
</html>
